dist: trusty
language: java
jdk:
- oraclejdk8
- oraclejdk9
- openjdk8
- oraclejdk11
- openjdk10
- openjdk11
jobs:
  include:
    - stage: GitHub Release
        before_deploy:
          - export TRAVIS_TAG=latest
          - git tag $TRAVIS_TAG
        script: mvn clean package
        deploy:
          provider: releases
          overwrite: true
          draft: true
          api_key:
            secure: 
          file: target/viewer-spring-1.14.0.jar
          on:
            repo: groupdocs-viewer/GroupDocs.Viewer-for-Java-Spring
            branch: release-publishing
