<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GroupDocs.Viewer for Java Spring</title>
    <link type="text/css" rel="stylesheet" href="assets/common/css/all.min.css">
    <link type="text/css" rel="stylesheet" href="assets/common/css/v4-shims.min.css">
    <link type="text/css" rel="stylesheet" href="assets/common/css/swiper.min.css">
    <link type="text/css" rel="stylesheet" href="assets/common/css/circle-progress.css"/>
    <link type="text/css" rel="stylesheet" href="assets/viewer/css/viewer.css"/>
    <link type="text/css" rel="stylesheet" href="assets/viewer/css/viewer.mobile.css"/>
    <link type="text/css" rel="stylesheet" href="assets/viewer/css/viewer-dark.css"/>
    <script type="text/javascript" src="assets/common/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/common/js/swiper.min.js"></script>
    <script type="text/javascript" src="assets/viewer/js/viewer.js"></script>
</head>
<body>
<div id="element"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    $('#element').viewer({
        /*[+
        applicationPath: 'http://' + [[${globalConfiguration.server.hostAddress}]] + ':' + [[${globalConfiguration.server.httpPort}]] + '/viewer',
        +]*/
        defaultDocument: /*[[${viewerConfiguration.defaultDocument}]]*/'',
        htmlMode: /*[[${viewerConfiguration.htmlMode}]]*/'',
        preloadPageCount: /*[[${viewerConfiguration.preloadPageCount}]]*/'',
        zoom : /*[[${viewerConfiguration.zoom}]]*/'',
        pageSelector: /*[[${viewerConfiguration.pageSelector}]]*/'',
        search: /*[[${viewerConfiguration.search}]]*/'',
        thumbnails: /*[[${viewerConfiguration.thumbnails}]]*/'',
        rotate: /*[[${viewerConfiguration.rotate}]]*/'',
        download: /*[[${viewerConfiguration.download}]]*/'',
        upload: /*[[${viewerConfiguration.upload}]]*/'',
        print: /*[[${viewerConfiguration.print}]]*/'',
        browse: /*[[${viewerConfiguration.browse}]]*/'',
        rewrite: /*[[${viewerConfiguration.rewrite}]]*/''
    });
    /*]]>*/
</script>
</body>
</html>
